version: '3.7'

services:

  skywars:
    image: 725311/war_game:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    command: gunicorn --bind 0.0.0.0:8000 run:app
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 25000:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always